<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Productos-Barberia Alura</title>
        <link rel="stylesheet" href="../partThreeThree/reset.css"> <!-- primero debemos tomar en cuenta la importacion del archivo css reset, ya que el orden en que se mandan a llamar importa, de lo contrario se sobreescribiria reset.css sobre nuestra anterior hoja de estilos -->
        <link rel="stylesheet" href="productos.css">
    </head>
    <body>
        <header>

            <div class="caja">
                <h1>
                    <img src="imagenes/logo.png" alt="logo">
                </h1>
                <nav>
                    <ul>
                        <li><a href="../partOneOne/index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="">Contactos</a></li>
                    </ul>    
                </nav>
            </div>
        </header>
        <main> <!--Las etiquetas semanticas hacen que el navegador entienda mejor nuestro código-->
            <ul class="productos">
                <li> <!--Un item de la lista, es una lista compleja, puede tener cualquier contenido-->
                    <h2>Cabello</h2>
                    <img src="../partFourTwo/cabello.jpg" alt="">
                    <p class="producto-descripcion">Con tijera o máquina, a gusto del cliente</p>
                    <p class="producto-precio">$10</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="../partFourTwo/barba.jpg" alt="">
                    <p class="producto-descripcion">Corte y diseño profesional de barba</p>
                    <p class="producto-precio">$8</p>
                </li>
                <li>
                    <h2>Cabello + Barba</h2>
                    <img src="../partFourTwo/cabello+barba.jpg" alt="">
                    <p class="producto-descripcion">Paquete completo de cabello y bara</p>
                    <p class="producto-precio">$15</p>
                </li>
            </ul>
        </main>
    </body>
</html>
