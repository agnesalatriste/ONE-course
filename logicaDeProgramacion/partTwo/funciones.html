<meta charset="UTF-8">

<script>
    //las funciones son un codigo que recibe instrucciones y puede o no recibir parametros y nos devuelve un resultado
    //las funciones siempre inician y terminan con un parentesis, dentro estaran los parametros

    //crear funcion salto de linea


    //funcion sin parametro de entrada
    function saltarLinea(){ //no recibe parametros
        document.write("<br>"); //es importrante la identación de las funciones, lo que esta entre llaves, es lo que ejecutara
    }

    saltarLinea(); //llamamos a la funcion, es importante usar parentesis

    var anho = 2025;

    document.write("Juan tiene: "+ (anho-2000) + " años");
    saltarLinea();
    document.write("Pedro tiene: "+ (anho-1995) + " años");
    saltarLinea();
    document.write("Carlos tiene: "+ (anho-2005) + " años");
    saltarLinea();


    //funcion con parametro de entrada
    function imprimir(frase){
        document.write(frase);
        saltarLinea(); //se llama a la funcion saltar linea
    }

    saltarLinea();
    imprimir("hola amigos");
    saltarLinea();

    //este codigo calcula la edad de una persona, y la imprime en pantalla

    imprimir("Juan tiene: "+ (anho-2000) + " años");
    imprimir("Pedro tiene: "+ (anho-1995) + " años");
    imprimir("Carlos tiene: "+ (anho-2005) + " años");
</script>
