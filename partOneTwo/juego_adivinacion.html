<meta charset="UTF-8">

<h1>PROGRAMA DE ADIVINACION</h1>

<script>
    
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

var numeroPensado = Math.round(Math.random()*10); //math.round redondea el numero, math.random genera un numero aleatorio entre 0 y 1, por lo que al multiplicarlo por 10, obtendremos un número entre 0 y 10
var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"));

if (numeroLanzado == numeroPensado) {
    imprimir("Adivinaste el numero");
}else{ // !=  es para un número diferente
    imprimir("Usted   erró, el numero pensado era " + numeroPensado);
}


//loteria
function sorteo(n){
    var numero = Math.round(Math.random()*n);
    return numero;
}

var numeroLoteria = sorteo(parseInt(prompt("Ingrese un numero")));

if (numeroLanzado == numeroLoteria) {
    imprimir("Adivinaste el número");
}if (numeroLanzado > numeroLoteria) {
    imprimir("Usted erró, el número pensado era menor");
} else {
    imprimir("Usted erró, el número pensado era mayor");
}


</script>
