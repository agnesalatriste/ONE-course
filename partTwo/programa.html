<script>
    // document.write nos ayuda a utilizar html con el código de JS, por lo que el texto aparece en la pagina, a diferencia de alert que es una ventana emergente
    document.write("La edad de Christian es ... <br>");
    document.write("<br>"); //el <br> va dentro de las comillas porque es un texto que se debe interpetar como tal
    //el proceso de concatenacion, se hace con el signo +, y cuando hablamos de cadenas de texto, se junta todo en una sola cadena
    //cuando son numeros, se suman; Cuando son diferentes tipos de datos, se convierten a cadena de texto en automatico para evitar errores
    document.write("25");

    document.write("El promedio de edad de juan, pedro y carlos es...");
    document.write("<br>");
    document.write((20+15+15)/3); //aplican las leyes de jerarquia de operadores

    document.write("la suma de las edades de juan, pedro y carlos es... <br>" +(20+125+15)); //cuando queremos concatenar datos de difrentes tipos, se deben usar parentesis, por ejemplo, para que la suma se haga primero y luego la concatenacion

    document.write("Juan nacio en el año...");
    document.write("<br>");
    document.write(2020-20);

    document.write("Pedro nacio en el año...");
    document.write("<br>");
    document.write(2020-25);
    
    document.write("Carlos nacio en el año...");
    document.write("<br>");
    document.write(2020-15);


    //con variables podemos almacenar datos, y luego utilizarlos en cualquier parte del codigo
    // JS es sensible a mayusculas y minusculas
    var anho = 2020; //La variable se declara sólo una vez, y es de buena de practica declararla al inicio

    document.write("<br>");
    document.write("Juan tiene: " +(anho-2000)+ "años" );
    document.write("<br>");
    document.write("Pedro tiene: " +(anho-1995)+ "años" );

    anho= 2030; //nuestro codigo es secuancia, por lo que al re-atribuir el valor de la variable, se usara el nuevo valor en los calculos posteriores
    document.write("<br>");
    document.write("Carlos tiene: " +(anho-1990)+ "años" );
    document.write("<br>");

    //Manejo de variables

    anho = 2020;
    document.write("Jimena tiene: " +(anho-2000)+ "años" );
    document.write("<br>");
    document.write("Paola tiene: " +(anho-1995)+ "años" );
    document.write("<br>");
    document.write("Laura tiene: " +(anho-1990)+ "años" );

    //uso de camelCase para nombrar variables

    var edadJimena = 10;
    var edadPaola = 25;
    var edadLaura = 15;

    //variables de string
    var nombre1 = "Jimena";
    var nombre2 = "Paola";
    var nombre3 = "Laura";

    promedio = (edadJimena+edadPaola+edadLaura)/3

    document.write("El promedio de edad de " +nombre1+ ", " +nombre2+ " y " +nombre3+ " es: " + Math.round(promedio)); //Math.round redondea el numero
    document.write("<br>");

</script>

El document.write permite concatenar con HTML y presentar en HTML cualquier cosa que deseemos
