<meta charset="UTF-8">

<!-- input es la entrada de datos desde html-->
<input type="text">

<button>Verificar si acert√≥ con el secreto</button>

<script>
    var secretos =[3,5,7,9]; //los arreglos se definen con corchetes y nos da la posibilidad de pasar los valores que queramos y de cualquier tipo
    
    var input = document.querySelector("input"); // del dosumento html, selecciona el input
    input.focus();// el cursor se posiciona en el input

    function verificar(){

        //para obtener la longitud de un arreglo se usa la propiedad length, arreglo.length
        var encontrado = false; // se crea una variable booleana para saber si acerto o no
        for(var posicion = 0; posicion < secretos.length; posicion++){ // el for se usa para recorrer un arreglo, se debe tener en cuenta que el arreglo comienza en la posicion 0, por lo tanto, si se quiere recorrer todo el arreglo, se debe usar la condicion de que la posicion sea menor al largo del arreglo, y se debe incrementar la posicion en cada iteracion
            if(parseInt(input.value) == secretos[posicion]){ // se debe usar input.value para obtener el valor del input, si se usara solo input, esto solo correponderia a la etiqueta
                alert("Acertaste");
                encontrado = true; // si se encuentra el valor, se cambia el valor de la variable booleana a true
            break;
            }
        }
        if(!encontrado){ // si no se encuentra el valor, se ejecuta el else , !encontrado es lo mismo que encontrado == false
            alert("Fallaste");
        }
            
            input.value = "";
            input.focus(); 
    }
    var button = document.querySelector("button"); //Se ocupa el querySelector para extraer el elemento del objeto button en el html, recibe entpnces, un parametro del nombre del elemento que se quiere extraer
    button.onclick = verificar; // cuando se haga click en el boton, se ejecuta la funcion verificar, es importante tener en cuenta que verificar no debe tener () porque si no se ejecuta la funcion y no se espera a que se haga click en el boton

    //ejercicio de felipe
    var heroes = ["Superman", "Thor", "Batman", "Mujer Maravilla"];

    for( var i = 0; i < heroes.length; i++) { // recordar que el indice de los arreflos inicia en 0
        alert(heroes[i]);
}
</script>
