<meta charset="utf-8">
<canvas width="600" height="400"> <!--canvas es un espacio donde se pueden crear graficos-->

</canvas>

<script>

    function dibujarCuadrado(x,y,color){
        var pantalla  = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d"); //getContext es un metodo que devuelve un objeto que permite dibujar en el canvas, que seria el contenido de la pantalla

        pincel.fillStyle = color;
        pincel.fillRect(x,y,50,50);
        pincel.strokeStyle = "black"; //strokeStyle es una propiedad que permite cambiar el color del borde
        pincel.strokeRect(x,y,50,50); //strokeRect es una funcion que permite dibujar un rectangulo en el canvas, los parametros son: x, y, ancho, alto
    }

    // var x=0;
    // while(x<600){
    //     dibujarCuadrado(0,0,"red");
    //     dibujarCuadrado(50,50,"yellow");
    //     dibujarCuadrado(100,100,"green");
    //     x=x+50;
    // }

    for(var x=0; x<600; x=x+50){
        dibujarCuadrado(x,0,"red");
        dibujarCuadrado(x,50,"yellow");
        dibujarCuadrado(x,100,"green");

    }
    
    
</script>
