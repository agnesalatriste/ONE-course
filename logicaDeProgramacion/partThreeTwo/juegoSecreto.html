<meta charset="UTF-8">

<!-- input es la entrada de datos desde html-->
<input type="text">

<button>Verificar si acert√≥ con el secreto</button>

<script>
    var secreto =Math.round(Math.random()*10);
    var input = document.querySelector("input"); // del dosumento html, selecciona el input
    input.focus();// el cursor se posiciona en el input

    function verificar(){
        if(parseInt(input.value) == secreto){ // se debe usar input.value para obtener el valor del input, si se usara solo input, esto solo correponderia a la etiqueta
            alert("Acertaste");
        }else{
            alert("Fallaste");
        }
        input.value = ""; // limpia el valor que hay en el input
        input.focus(); // vuelve a poner el cursor en el input, para eso es el focus
    }

    var button = document.querySelector("button"); //Se ocupa el querySelector para extraer el elemento del objeto button en el html, recibe entpnces, un parametro del nombre del elemento que se quiere extraer
    button.onclick = verificar; // cuando se haga click en el boton, se ejecuta la funcion verificar, es importante tener en cuenta que verificar no debe tener () porque si no se ejecuta la funcion y no se espera a que se haga click en el boton
</script>
