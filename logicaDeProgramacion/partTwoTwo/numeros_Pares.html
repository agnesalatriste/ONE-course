<meta charset="UTF-8">

<h1>PROGRAMA DE MEDIA EDADES DE LA FAMILIA</h1>

<script>
    
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var i= 1;

    while(i<= 50){
        imprimir(i*2);
        i++;
    }
</script>
