<script>
    var secretos =[3,5,7,9];

    function aleatorio(){ // se crea una funcion para generar un numero aleatorio y agregarlo al array secretos
        secretos.push(Math.round(Math.random()*10)); // se agrega un elemento al arreglo con la funcion push, array.push(elemento)
    }
    
    function sortearNumero(cantidad){ //la funcion para que el usuario ingrese el numero de numeros aleatorios que quiere agregar al array
        var contador = 1; //para el ciclo while, es importante declarar una variable que nos servira como contador
        var secretos = []; //se crea un array vacio para que se agreguen los numeros aleatorios, este es diferente al array secretos que se encuentra fuera de la funcion, ya que var es una variable local, por lo tanto, solo se puede acceder a ella dentro de la funcion
        while(contador <= cantidad){
            var numeroAleatrorio = aleatorio(); //El numero generado en la funcion aleatorio se guarda en la variable numeroAleatorio
            console.log(numeroAleatorio); //imprime en consola los numeros aleatorios que se estan generando
            var encontrado = false; // se crea una variable booleana para saber si acerto o no
            
            if(numeroAleatrorio != 0){ //que el numero no sea 0
                for(var posicion = 0; posicion < secretos.length; posicion++){ //el ciclo for valida que no haya numeros repetidos en el array
                    if(numeroAleatorio == secretos[posicion]){ // se verifica que el numero generado no se encuentre en el array secretos
                        encontrado = true; // si el numero generado se encuentra en el array secretos, se vuelve a generar otro numero
                    break; // se reinicia la posicion en 0 para volver a verificar que el numero generado no se encuentre en el array secretos, tambien se puede usara posicion =0, en lugar de break
                    }
                }
                if(!encontrado){ // si el numero generado no se encuentra en el array secretos, se agrega al array secretos
                    secretos.push(numeroAleatorio);//se agrega el numero aleatorio al array secretos 
                    contador++; // debe estar dentro del if, ya que si el numero generado se encuentra en el array secretos, no se debe incrementar el contador
                }
            } //el else de este if, es que el numero generado sea 0, en este caso, no se hace nada, ya que no se agrega al array secretos
        }
        return secretos; //se retorna el array secretos
    }

    var input = document.querySelector("input"); 
    input.focus();

    function verificar(){

        
        var encontrado = false; 
        for(var posicion = 0; posicion < secretos.length; posicion++){ 
            if(parseInt(input.value) == secretos[posicion]){ 
                alert("Acertaste");
                encontrado = true;
            break;
            }
        }
        if(!encontrado){ 
            alert("Fallaste");
        }
            
            input.value = "";
            input.focus(); 
    }
    var button = document.querySelector("button"); //Se ocupa el querySelector para extraer el elemento del objeto button en el html, recibe entpnces, un parametro del nombre del elemento que se quiere extraer
    button.onclick = verificar; 
    </script>
