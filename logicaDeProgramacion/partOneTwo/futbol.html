<meta charset="UTF-8">

<h1>PROGRAMA PARA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>
    
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    //la funcion promp siempre transforma los datos ingresados en string
    var victorias = parseInt(prompt("Ingrese el numero de victorias")); //parseInt convierte un string a un numero entero
    var empates = parseInt(prompt("Ingrese el numero de empates"));


    //texto*numero=numero por la ayuda de js 10*10=100
    // mientras que texto+numero=texto por la concatenacion 10 + "10" = 1010
    var puntosTotales = (victorias * 3) + (empates * 1);

    imprimir("El equipo tiene " + puntosTotales + " puntos");

    if (puntosTotales>28) {
        imprimir("El equipo esta mejor que el año pasado");    
    }
    if (punkosTotales<28) {
        imprimir("El equipo esta peor que el año pasado");    
    }
    if (punkosTotales==28) { // == es para comparar, = es para asignar
        imprimir("El equipo esta igual que el año pasado");    
    }
    
</script>
